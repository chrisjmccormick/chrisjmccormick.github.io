# Permalinks
permalink:           pretty
relative_permalinks: false

# Setup
title:               Chris McCormick
tagline:             Machine Learning Tutorials and Insights
url:                 http://mccormickml.com
timezone:            America/Los_Angeles
paginate:            5

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Chris McCormick
  url:               https://www.chrismccormick.ai
  email:             chris@chrismccormick.ai
  
# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/chrisjmccormick/chrisjmccormick.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Membership: 'https://www.chrismccormick.ai/membership?utm_source=blog&utm_medium=banner&utm_campaign=membership&utm_content=blog_header2'
  Blog Archive: '/archive/'

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

#analytics_id:       UA-76624103-1
ga_analytics:        UA-76624103-1

